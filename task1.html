<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-info" style="height: 650px;">
    <div class="bg-black container mt-4 rounded-top" style="height: 50px; width: 800px">
      <h1 class="text-center fs-4 text-white pt-2">EVENT REGISTRATION FORM</h1>
    </div>
    <form class="container p-4 border bg-light rounded-bottom" style="width: 800px; height: 530px;">
      <div class="d-flex">
        <label for="u1" class="mt-2">Name</label>
        <input
          type="text"
          class="form-control ms-5"
          id="u1"
          style="width: 300px"
        />
        <input
          type="text"
          class="form-control ms-4"
          id="u1"
          style="width: 300px"
        />
      </div>
      <div class="d-flex">
        <label
          for="u1"
          class="opacity-50"
          style="margin-left: 100px; font-size: 13px"
          >First Name</label
        >
        <label
          for="u1"
          class="opacity-50"
          style="margin-left: 250px; font-size: 13px"
          >Last Name</label
        >
      </div>
      <div class="d-flex mt-3">
        <label for="u2" class="mt-2">Company</label>
        <input
          type="text"
          class="form-control ms-4"
          id="u2"
          style="width: 625px"
        />
      </div>
      <div class="d-flex mt-4">
        <label for="u3" class="mt-2">Email</label>
        <input
          type="text"
          class="form-control"
          placeholder="example@email.com"
          id="u3"
          style="margin-left: 55px; width: 625px"
        />
      </div>
      <div class="d-flex mt-4">
        <label for="u4" class="mt-2">Phone</label>
        <input
          type="text"
          class="form-control ms-5"
          id="u4"
          style="width: 80px"
        />
        <input
          type="text"
          class="form-control ms-4"
          id="u4"
          style="width: 520px"
        />
      </div>
      <div class="d-flex">
        <label
          for="u4"
          class="opacity-50"
          style="margin-left: 100px; font-size: 13px"
          >Area Code</label
        >
        <label
          for="u4"
          class="opacity-50"
          style="margin-left: 40px; font-size: 13px"
          >Phone Number</label
        >
      </div>
      <div class="d-flex mt-4">
        <label for="u5" class="mt-2">Subject</label>
        <div class="dropdown" style="margin-left: 43px">
          <button
            class="btn dropdown-toggle bg-white text-dark text-start opacity-60"
            style="width: 625px; border: 1px solid rgba(0, 0, 0, 0.187)"
            type="button"
            id="u5"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Choose Option
          </button>
          <ul class="dropdown-menu" aria-labelledby="u5">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      </div>
      <label for="" class="mt-4 ms-2 fw-bold" style="font-size: 15px"
        >Areyou an existing customer?</label
      >
      <div class="d-flex mt-3">
        <div class="form-check ms-2">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1"> Yes </label>
        </div>
        <div class="form-check ms-5">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault2"> No </label>
        </div>
      </div>
      <div>
        <button class="btn btn-danger mt-4 ms-4 " style="width: 130px;">Register</button>
      </div>
    </form>
  </body>
</html>
